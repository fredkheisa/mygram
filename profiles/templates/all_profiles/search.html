{%extends 'all_profiles/base.html'%} {% block content %}
<div class="container">

  <div class="row">
    {% if pictures%}
    <h2>Found {{ pictures|length }} of searched term {{message}}</h2>

    {% else %}
    <h2> Found 0 pictures for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">
    {% if pictures %} 
    {% for picture in pictures %}
    <div class="col-sm-6 col-md-3">
      <h1></h1>
      <img src="{{picture.picture_image.url}}" alt="">
    </div>
    {% endfor %} 
    {% endif %}
  </div>
</div>
{% endblock %}
